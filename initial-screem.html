<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Initial Screem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
   <script href="scripts.js" defer></script>
   <script >


    // chamada função após click no start game, de acordo com os niveis setados.

    function iniciarJogo(){
       
        var nivel = document.getElementById('nivel').value
       // Caso nenhum nivel for selecionado.
       if (nivel === '') {
           alert('Selecione um nível de jogo para iniciar o jogo.') 
           return false 
       }
     window.location.href='index.html?'+ nivel
     }
</script>

  </head>
  
  <body>
    <!--Initial page-->


    <h1 class="title">Jogo da Memória </h1>
    <div class="container">
        <div class="row" >
             <div class=" col">
                 <div class="d-flex justify-content-center" >
                 <img src="fundo_game.jpg " >
             </div>    	
        </div>
  
        <!--selector of dificult from game-->	     
        
             <div class="row d-flex  " >
            <div class=" col ">
                <div class="d-flex justify-content-center">
                  <div class="mb-2">
                    <select class="form-control" id="nivel">
                        <option value="">--Selecionar o nível--</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>        
                   </div>
                </div>    	
           </div>	
          <!--Button of start from game--> 
          <div class="row d-flex align-itens-center" >
       	 <div class=" col ">
       	 	<div class="d-flex justify-content-center  "> 
        <button class="btn btn-danger btn-lg justify-content-center " style="width: 180px; margin-left: 20px;" onclick="iniciarJogo()">START PLAY</button> 
         </div>    	
        </div>	 
    </div>
    
  </body>
</html>
